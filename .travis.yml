branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # Not really necessary, just to get a green badge on “master”
    - master
language: go
dist: xenial
go:
  - 1.11.x
  - 1.12.x
  - stable
script:
  - ./.travis.gofmt.sh
  - go test -v ./...
  - go vet ./...
  - cd examples && make
